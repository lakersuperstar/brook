<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>评论列表</title>
    <link rel="stylesheet" href="/static/style/weui.css"/>
    <script src="/static/js/jquery-1.8.2.min.js"></script>
    <style>
        .weui-cells:before {
            border:none;
        }
        .weui-cells {margin-top:0;padding-left:70px;}
    </style>
</head>
<body>
<div class="page">
    <div class="page__bd">
        <!--<a href="javascript:;" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required/>
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="search">查询</a>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>


    </div>
</div>
    <div class="page">
    <div  th:each="li : ${li}" >
        <div class="page__bd">
        <div class="weui-cells">
        <div class="weui-cell weui-cell_swiped">
            <div class="weui-cell__bd" style="transform: translateX(-68px)">
                <div class="weui-cell">
                    <div class="weui-cell__ft" th:text="${li.commentInfo}"> </div>
                </div>
            </div>
            <div class="weui-cell__ft">
                <a class="weui-swiped-btn weui-swiped-btn_warn" href="javascript:">删除</a>
            </div>
        </div>
        </div>
        </div>
    </div>

    </div>

</body>

<script type="text/javascript">
    $(function(){
        var $searchBar = $('#searchBar'),
        $searchInput = $('#searchInput'),
         $searchText = $('#searchText'),
        $search = $('#search'),
            $searchCancel = $('#searchCancel');
        function hideSearchResult(){
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui-search-bar_focusing');
        }
        $searchText.on('click', function(){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.focus();
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })

        ;
        $search.on('click', function(){
           var info = $searchInput.val();
           location.href = "/comment/list?u="+encodeURIComponent(info);
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });
    });
</script>
</html>
